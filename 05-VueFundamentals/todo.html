<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" >
    <ul>
      Sorting... {{sorted}}
      <li v-for="(item, index) in todos">
       {{index+1+". "}} {{item}}
      </li>
    </ul>  
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todos:[
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping']  
      },
      computed: { 
        sorted: function () {
           return this.todos.sort(); 
        } 
      }  
    });
  </script>

</body>
</html>
