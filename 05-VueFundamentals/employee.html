<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span style="font-weight:bold">EMPLOYEE RECORD:</span>
    <p>
    First Name: {{name1}}   
  </p>
  <p v-if="name2.length != 0">
    Second Name: {{name2}}
  </p>
  <p>
    Surname: {{surname}}
  </p>
  <p v-if="!foreigner">
    Pesel: {{pesel}}
  </p>
  <p v-else>
    Nationality: {{nationality}}
  </p>
  <p >
    Address: {{address}}
  </p>
</div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name1: 'John ',
        name2: '',
        surname: 'Brown',
        foreigner: true,
        nationality: 'USA',
        pesel: '',
        address: 'Holland Drive 4, Chicago'
    }
    });

  </script>

</body>
</html>
