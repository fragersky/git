<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<div id="app">
  <table border="1">
    <td align="middle">
      {{company.toUpperCase()}}<br>
      {{address}}<br>
      {{postcode + " " + city}}<br>
      tel. {{landline + "," + mobile}}<br>
      <a v-bind:href=web>{{ web }}</a>
    </td>
  </table>
</div>
<body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
